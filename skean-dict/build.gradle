apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'war'
dependencies {

    compileGroovy.options.encoding = 'UTF-8'
    compileTestGroovy.options.encoding = 'UTF-8'

    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: versions.groovy


    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: versions.'spring-boot'
    compile group: 'org.springframework.boot', name: 'spring-boot-devtools', version: versions.'spring-boot'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: versions.'spring-boot'

    // compile group: 'org.mongodb', name: 'mongodb-driver-reactivestreams', version: '1.6.0'
    compile group: 'org.springframework.data', name: 'spring-data-mongodb', version: '2.0.0.RELEASE'




    compile project(':skean-core')
    compile project(':skean-mvc')
}