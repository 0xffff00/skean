<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="muse-ui/muse-ui.css">
	<link rel="stylesheet" href="muse-ui/muse-ui-theme-carbon.css">
	<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript" src="muse-ui/muse-ui.js"></script>
	<title>learn mu-table</title>
</head>

<body>
	<div id="tb"></div>
</body>
<template id="mu-table">
 	<mu-table  :fixed-header="fixedHeader" :multi-selectable="multiSelectable" :enable-select-all="enableSelectAll">
		
		    <mu-thead slot="header">
		      <mu-tr>
		        <mu-th>单词</mu-th>
		        <mu-th>限定词</mu-th>
		        <mu-th>语言</mu-th>
		        <mu-th>类型</mu-th>
		      </mu-tr>
		    </mu-thead>
		    <mu-tbody>
		      <mu-tr v-for="noun,index in nouns"  :key="index" :selected="noun.selected">
		        <mu-td>{{index + 1}}</mu-td>
		        	<mu-td>{{noun.word}}</mu-td>
					<mu-td>{{noun.claz}}</mu-td>
					<mu-td>{{noun.lang}}</mu-td>
					<mu-td>{{noun.type}}</mu-td>
		      </mu-tr>
		    </mu-tbody>
		  </mu-table>
</template>
<script type="text/javascript" src="jquery-3.2.1.js"></script>

<script type="text/javascript">


var tb=new Vue({
	el: '#tb',	
	data:{
		nouns: [{word:'cxv'},{claz:'cvcw'}],
		fixedHeader: true,
		fixedFooter: true,
		selectable: true,
		multiSelectable: true,
		enableSelectAll: true,
		showCheckbox: true
	},
	template:'#mu-table'
})
	function fetch1(){
		fetch('http://localhost:8080/webs4g-basic/dict/nouns/')
		.then(r => r.json())
		.then(data => tb.nouns = data.concat(data))
	}
	fetch1();
	

</script>

</html>
