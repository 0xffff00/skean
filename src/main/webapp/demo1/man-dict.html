<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="muse-ui/muse-ui.css">
	<link rel="stylesheet" href="muse-ui/muse-ui-theme-carbon.css">
	<style>.haha{color:red;background:yellow;}
	</style>
	<title>dict-demo1</title>
</head>

<body>
	<div id="s4g-body">
		
	<div id="appbar"></div>
	<div id="tb" v-bind:class="czz">  sdssdfds </div>

	</div>
	<mu-table fixed-header multi-selectable enable-select-all v-bind:class="cssClaz">
		    <mu-thead slot="header">
		      <mu-tr>
		        <mu-th>单词</mu-th>
		        <mu-th>限定词</mu-th>
		        <mu-th>语言</mu-th>
		        <mu-th>类型</mu-th>
		      </mu-tr>
		    </mu-thead>
		    <mu-tbody>
		      <mu-tr v-for="noun,index in nouns"  :key="index" :selected="noun.selected">
		        <mu-td>{{index + 1}}</mu-td>
		        	<mu-td>{{noun.word}}</mu-td>
					<mu-td>{{noun.claz}}</mu-td>
					<mu-td>{{noun.lang}}</mu-td>
					<mu-td>{{noun.type}}</mu-td>
		      </mu-tr>
		    </mu-tbody>
	</mu-table>
	<mu-pagination :total="total" :current="current" @page-change="handleClick"></mu-pagination>
</body>

<template id="mu-appbar">
<mu-appbar :title="tt">
	<mu-icon-button icon="menu" slot="left" />
	<mu-flat-button label="expand_more" slot="right" />
	<mu-flat-button href="333" label="expand_more" slot="right" />
	<mu-icon-button icon="expand_more" slot="right" /> 
</mu-appbar>
</template>
<script type="text/javascript" src="jquery-3.2.1.js"></script>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript" src="muse-ui/muse-ui.js"></script>
<script type="text/javascript">

new Vue({
	
	el: '#tb',
	data:{czz:'haha',ash:true}
	
})	
new Vue({
	template:'#mu-appbar',
	el: '#appbar',
	data:{tt:'cxvxxc'}
	
})
	
	var tb=new Vue({
		el: 'mu-table',	
		data:{
			total: 500,
		    current: 1,
			nouns: [{word:'cxv'},{claz:'cvcw'}],
			clazz:['haha'],
		  fixedHeader: true,
	      fixedFooter: true,
	      selectable: true,
	      multiSelectable: true,
	      enableSelectAll: false,
	      showCheckbox: true
		},
		computed:{
			rowsSelected:function(data)
		}
	})
	
	new Vue({
		el:'mu-pagination',
		data:{
			total: 500,
		    current: 1
		},
		
		methods: {
		    handleClick (newIndex) {console.log(newIndex)
		    }
		}
	});
	function fetch1(){
		fetch('http://localhost:8080/webs4g-basic/dict/nouns/')
		.then(r => r.json())
		.then(data => tb.nouns = data)
	}
	fetch1();

</script>

</html>
