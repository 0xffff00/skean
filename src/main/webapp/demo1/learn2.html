<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="muse-ui/muse-ui.css">
<link rel="stylesheet" href="muse-ui/muse-ui-theme-carbon.css">
<title>dict-demo1</title>
</head>
<body>
	<div id="div2">
		<hzk-e1 msg="xa">hahaha</hzk-e1>
		<mu-date-picker hintText="ss"/>
	</div>
	<div id="div3"></div>
	<div id="div4">
	
		<mu-date-picker hintText="竖屏模式选择"/>
	</div>
	
</body>
<script type="text/javascript" src="jquery-3.2.1.js"></script>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript" src="muse-ui/muse-ui.js"></script>
<script type="text/javascript">

  
Vue.component('hzk-e1', {
	props: ['msg'],
  template: '<i>{{msg}}!!!</i>'
});
new Vue({
	el:'#div2'
});
new Vue({
	el : '#div3',
	data : {
		x1:'ssxx1'
	},
	template:'<hzk-e1 msg="x1"></hzk-e1>'
});
new Vue({
	el:'#div4'
});
</script>
</html>
